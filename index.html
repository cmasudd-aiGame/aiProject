<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chess Tournament: Gemini vs Claude vs GPT</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: #e0e0e0; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        h2 { color: #ffffff; letter-spacing: 2px; border-bottom: 2px solid #333; padding-bottom: 10px; }
        #board { width: 450px; box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 5px solid #333; }
        .container { display: flex; gap: 20px; margin-top: 20px; max-width: 900px; }
        .panel { background: #1e1e1e; padding: 20px; border-radius: 4px; width: 350px; border: 1px solid #333; }
        .status-box { margin-bottom: 15px; padding: 10px; background: #2a2a2a; border-left: 4px solid #4CAF50; }
        .log { height: 250px; overflow-y: auto; background: #000; padding: 10px; font-family: 'Consolas', monospace; font-size: 13px; color: #00ff00; border: 1px solid #333; }
        .btn { background: #4CAF50; color: white; border: none; padding: 12px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn:hover { background: #45a049; }
        .illegal-move { color: #ff4444; }
    </style>
</head>
<body>

    <h2>AI CHESS EXPERIMENT</h2>

    <div class="container">
        <div id="board"></div>

        <div class="panel">
            <div class="status-box">
                <div><strong>Estado:</strong> <span id="status">Standby</span></div>
                <div><strong>Turno:</strong> <span id="turn">-</span></div>
            </div>
            
            <button class="btn" onclick="startTournament()">INICIAR PARTIDA</button>
            
            <div class="log" id="log">--- LOG DE SISTEMA ---</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        const game = new Chess();
        const repoPath = 'https://cmasudd-aigame.github.io/aiProject/';

        // Mapeo estricto de tus archivos subidos
        function pieceTheme(piece) {
            const mapping = {
                'wP': 'chess_pawn_white.png',
                'wR': 'chess_tower_white.png',
                'wN': 'chess_horse_white.png',
                'wB': 'chess_bishop_white.png',
                'wQ': 'chess_queen_white.png',
                'wK': 'chess_king_white.png',
                'bP': 'chess_pawn_black.png',
                'bR': 'chess_tower_black.png',
                'bN': 'chess_horse_black.png',
                'bB': 'chess_bishop_black.png',
                'bQ': 'chess_queen_black.png',
                'bK': 'chess_king_black.png'
            };
            return repoPath + mapping[piece];
        }

        const board = Chessboard('board', {
            position: 'start',
            pieceTheme: pieceTheme,
            showNotation: true
        });

        const KEYS = {
            gemini: "AIzaSyBj8XIEnsy2scWOpuFA0f_i5B7QJDaEM50",
            openai: "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",
            claude: "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"
        };

        function addLog(msg, isError = false) {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            if (isError) div.className = 'illegal-move';
            div.innerText = `> ${msg}`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        async function getMoveFromAI(model, fen, history) {
            const prompt = `Actúa como un motor de ajedrez. FEN: ${fen}. Historial: ${history}. Responde solo el movimiento en notación algebraica (ej: e4, Nf3, Bb5). No hables.`;
            
            if (model === 'Gemini') {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${KEYS.gemini}`;
                const resp = await fetch(url, { method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({contents: [{parts: [{text: prompt}]}]})});
                const data = await resp.json();
                return data.candidates[0].content.parts[0].text.trim();
            }
            // Los bloques de GPT y Claude requerirían configuración de servidor por seguridad CORS, pero Gemini funcionará directo.
        }

        async function playTurn() {
            if (game.game_over()) {
                document.getElementById('status').innerText = "PARTIDA FINALIZADA";
                addLog("Game Over: " + (game.in_checkmate() ? "Jaque Mate" : "Tablas"));
                return;
            }

            const turnColor = game.turn();
            // Para el experimento actual: Gemini (Blancas) contra sí mismo o lógica manual
            const modelName = turnColor === 'w' ? 'Gemini' : 'Gemini'; 
            
            document.getElementById('turn').innerText = `${modelName} (${turnColor === 'w' ? 'Blancas' : 'Negras'})`;
            document.getElementById('status').innerText = "IA Pensando...";

            try {
                const rawMove = await getMoveFromAI(modelName, game.fen(), game.history().join(' '));
                const move = rawMove.replace(/[+#]/g, ''); // Limpiar jaques de la respuesta
                
                const moveResult = game.move(move);
                
                if (moveResult) {
                    board.position(game.fen());
                    addLog(`${modelName}: ${move}`);
                    setTimeout(playTurn, 1500);
                } else {
                    addLog(`Movimiento ilegal de ${modelName}: ${move}`, true);
                    // Detener para análisis científico del error
                }
            } catch (e) {
                addLog("Error de conexión API", true);
                console.error(e);
            }
        }

        function startTournament() {
            game.reset();
            board.start();
            addLog("Iniciando secuencia de juego...");
            playTurn();
        }
    </script>
</body>
</html>
